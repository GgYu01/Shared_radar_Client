serverAddr = ""
# QUIC uses quicBindPort on frps
serverPort = 7001

[auth]
method = "token"
token  = "gaoyuxuan"

[transport]
# Use QUIC for better latency/jitter over Internet
protocol = "quic"
# Keep tcpMux disabled for TCP fallback
tcpMux = false
# Optional tuning:
# heartbeatInterval = 30
# heartbeatTimeout  = 90
# poolCount = 0

# Single aggregated TCP proxy: remote 19002 -> local 127.0.0.1:9100 (nginx)
[[proxies]]
name = "radar_agg"
type = "tcp"

localIP   = "127.0.0.1"
localPort = 9100

remotePort = 19002

# Optional per-proxy transport overrides (in most cases not required when QUIC is enabled globally)
# [proxies.transport]
# useCompression = false
# useEncryption = false